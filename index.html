<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juggling Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Spicy+Rice&display=swap" rel="stylesheet">

    <style>
        html {
            font-family: "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #E4E4E1;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        .top {
            position: absolute;
            width:100%;
            z-index: -1;
            text-align: center;
            color: white;
            pointer-events: inherit;
        }


        a {
            color: inherit;
        }

        .bottom {
            position: absolute;
            bottom: 0;
            width:100%;
        }

        h1 {
            font-family: "Spicy Rice", serif;
            font-weight: 400;
            font-style: normal;
            font-size: 6em;
            line-height: 0.5;
        }

        canvas {
            pointer-events:none;
            position: fixed;
            top: 0; /* Align with the top */
            left: 0; /* Align with the left */
            width: 100vw; /* Full viewport width */
            height: 100vh; /* Full viewport height */
        }

        .flow {
            display: flex;
            flex-direction: column;
        }

        .bottom {
            background-color: rgba(96, 123, 152, 0.8);
            color: white;
        }
        #popupMessage {
            padding: 20px;
            font-size: 1.2em;
            text-align: center;
        }


         #progress {
            height: 10px;
            width: 10%;
            background: rgba(96, 123, 152, 1);
            transition: width 0.5s ease; 
        } 
    </style>
</head>

<body>
    <div class="top">
        <h1>Juggling</h1>
        <h2>by <a href="https://twitter.com/encse">@encse</a></h2>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="bottom">
        <div id="progress"></div>
        <div id="popupMessage"></div>
    </div>
    <script src="game.js"></script>
</body>

</html>
